<div>
  <h2>I miei progetti</h2>
  <hr />
  <div class="row">
    <div class="col">
      <input class="form-control" name="projectName" placeholder="Cerca progetto" (input)='true' #filterName />
    </div>

    <div class="col">
      <select class="form-control" (input)='true' #filterPriority>
        <option></option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="col">
      <select class="form-control" (input)='true' #filterDone>
        <option></option>
        <option value="true">Done</option>
        <option value="false">In progress</option>
      </select>
    </div>
  </div>
</div>
<hr />

<div *ngIf="projects.length > 0 ; else noProjects" class="row row-cols-2 g-4">
  <div *ngFor="let project of projects
        | searchFilter: 'name' : filterName.value 
        | searchFilter: 'priority' : filterPriority.value 
        | searchFilter: 'done' : filterDone.value" class="col">
    <div class="card w-75" [ngClass]="{'border-success': project.done, 'border-warning': !project.done }">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge bg-secondary float-end">{{ project.code }}</span>
          {{ project.name }}
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
          <small>{{ project.start | date: 'dd/MM/yyyy' }}</small>
          <small *ngIf="project.end"> - {{ project.end | date: 'dd/MM/yyyy' }}</small>
        </h6>
        <p class="card-text">{{ project.description }}</p>
        <a href="#" class="btn btn-primary btn-sm" (click)="selectProject(project)">
          Vai al Progetto
        </a>
      </div>
    </div>
  </div>
</div>

<p *ngIf="selectedProject">
  {{ selectedProject.code }} - {{ selectedProject.name }}
</p>

<ng-template #noProjects>
  <p>Non Ã¨ presente alcun progetto</p>
</ng-template>
